<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Table</title>
    <link rel="stylesheet" href="table-style.css">
</head>
<body>
    <table border="1">

       <thead>
        <tr>
            <th>Round 1</th>
            <th>player A</th>
            <th>player B</th>
        </tr>
       </thead>

       <tbody>
        <tr>
            <td>Match 1</td>
            <td>jone</td>
            <td>Alice</td>
        </tr>
        <tr>
            <td>Match 2</td>
            <td>rock</td>
            <td>jem</td>
        </tr>
       </tbody>

       <thead>
        <tr>
            <th>Round 2</th>
            <th>Player C</th>
            <th>Player D</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Match 3</td>
            <td>Forhad</td>
            <td>Rahad</td>
        </tr>
        <tr>
            <td>Match 4</td>
            <td>Fahim</td>
            <td>Sojib</td>
        </tr>
    </tbody>

    <thead>
        <tr>
            <th>Final</th>
            <th>Winner of Match 3</th>
            <th>Winner of Match 4</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <td>Champion</td>
            <td>Fahim</td>
            <td>Sojib</td>
        </tr>
    </tfoot>

    </table>
</body>
</html>
