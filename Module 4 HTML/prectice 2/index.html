<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Story Telling contest for Feedback</h1>
    <form action="">
        
        <!-- Textarea For Sharing Stories -->
        <label for="">Write Your Own story:</label><br>
        <textarea placeholder="Write a story" name="story-text" id="" rows="7" cols="40"></textarea><br><br>

        <!-- Dropdown Menu For Rating Stories -->
        <label for="">Rating The Stories:</label><br>
        <select name="Rating" id="">
           <option value="good">Good</option>
           <option value="very-good">Very Good</option>
           <option value="excellent">Excellent</option>
        </select><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>

    </form>
</body>
</html>
